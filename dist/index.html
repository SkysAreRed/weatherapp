<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <div id="main-container">
    <header>
      <form>
        <div class="form-group">
          <button class="submit-btn">
            <i class="fas fa-search"></i>
          </button>
          <input type="text" placeholder="Search city" />
          <br />
          <span class="error-msg">No matching location found!</span>
        </div>
      </form>
    </header>
    <div class="main-weather-display info">
      <div class="general-info">
        <p class="condition">Cloudy</p>
        <h1 class="location">Trier, Germany</h1>
        <span class="degrees">15</span>
      </div>
      <div class="weather-details info">
        <p class="feels-like">Feels like: 12</p>
        <p class="wind-mph">Wind: 5 MPH</p>
        <p class="humidity">Humidity: 25</p>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
